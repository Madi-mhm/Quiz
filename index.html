<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ..............Home Page............. -->

    <div class="homePage" id="bgImg">
        <div class="quisTimeImage"></div>
        <h1>Quiz!</h1>
        <div class="homePageButton">
            <input type="text" name="userName" id="homePageInput" placeholder="Entre Your Name...">
        </div>
        <div class="homePageButton">
            <button type="submit" class="" id="homePageButton">LET'S START</button>
        </div>

    </div>


    <!-- ..............quiz Page............. -->

    <div class="quizContainer hide">
        <div class="quiz">
            <div class="headerImage"></div>
            <div class="quizMain">
                <div>
                    <h3 class="question"> Ã€ quel pays appartient ce drapeau?</h3>
                </div>
                <div class="answer">
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a">
                            <label class="radioLabel" for="a" id="aText">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b">
                            <label class="radioLabel" for="b" id="bText">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c">
                            <label class="radioLabel" for="c" id="cText">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d">
                            <label class="radioLabel" for="d" id="dText">Answer</label>
                        </li>
                    </ul>
                </div>
                <p id="errorMessage" class="hide">*Please select an answer!</p>
                <button id="validButton">Valid!</button>
            </div>

            <!-- Second page for showing the result -->

            <div class="result hide">
                <h3 id="bravo">Bravo!</h3>
                <h3 id="wrong">Wrong!</h3>
                <button class="nextButton">Next!</button>
                <p id="score">score: </p>
            </div>
        </div>

    </div>





</body>
<script src="index.ts"></script>

</html>
